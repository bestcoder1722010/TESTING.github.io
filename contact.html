<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d077dc0def.js" crossorigin="anonymous"></script>

    <title>CONTACT US</title>
</head>
<body>
<nav>

    <h2 class="logo">RECIPE HUB</h2>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">FEEDBACK</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
        <li><a href="login.html">SIGN UP</a></li>
    </ul>
</nav>    
<div class="contain">
    <form>
        <h1>Contact Us</h1>
        <input type="text" id="first" placeholder="First Name" required>
        <input type="text" id="last" placeholder="Last Name" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <h4>Type Your Message Here.....</h4>
        <textarea required></textarea>
        <input type="submit" value="Send" id="button">
    </form>
</div>
<script src="contact.js"></script>
</body>
</html>
